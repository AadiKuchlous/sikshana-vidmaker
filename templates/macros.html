{% macro navbar(page, current_user) -%}
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">

        <a class="{{ 'active navbar-item' if page == 'index' else 'inactive navbar-item' }}" href="{{ url_for('menu') }}">Home</a>
        <a class="{{ 'active navbar-item' if page == 'upload' else 'inactive navbar-item' }}" href="{{ url_for('new_xl_form') }}">Upload</a>
        <a class="{{ 'active navbar-item' if page == 'status' else 'inactive navbar-item' }}" href="{{ url_for('status') }}">Status</a>
        <a class="{{ 'active navbar-item' if page == 'download' else 'inactive navbar-item' }}" href="{{ url_for('show_files') }}">Downloads</a>
    </div>
    </div>

<div class="navbar-end">
<div class="navbar-item">
<div class="buttons">

	{% if current_user.is_authenticated %}
	<div class="navbar-item has-dropdown is-hoverable">
	  <a class="navbar-link">
	    <span class="icon is-medium"><i class="far fa-2x fa-user-circle" style="margin:0px;"></i></span>
	  </a>
	
	  <div class="navbar-dropdown is-right">
            <a style="display:block" class="navbar-item" href="{{ url_for('profile') }}">
              <span style=""> Signed in as </span>
	      </br>
	      <span style="display:inline-block; font-weight:bold"> {{ current_user.name }} </span>
            </a>
            <a class="navbar-item" href="{{ url_for('profile') }}">
              Profile
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item is-warning" href="{{ url_for('logout') }}">
              Sign out
            </a>
          </div>
        {% endif %}
	{% if not current_user.is_authenticated %}
	<a class="button is-primary" href="{{ url_for('login') }}">Login</a>
        <a class="button is-dark" href="{{ url_for('signup') }}">Signup</a>
        {% endif %}

</div>
</div>
</div>
</nav>
{%- endmacro -%}
